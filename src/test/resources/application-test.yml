spring:

  config:
    use-legacy-processing: true

  profiles:
    include: stdout
api:
  base:
    url:
      oauth: https://sign-in-dev.hmpps.service.justice.gov.uk/auth

  datasource:
    url: 'jdbc:h2:mem:release-dates-db;MODE=PostgreSQL;INIT=create domain if not exists jsonb as json'
    username: create_vary
    password: dummy

  flyway:
    enabled: true
    locations: classpath:/migration/h2,classpath:/migration/common
    url: ${spring.datasource.url}
    user: create_vary
    password: dummy

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      continue-on-error: true


server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
