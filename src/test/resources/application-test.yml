server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
api:
  base:
    url:
      oauth: http://localhost:9090/auth
spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/education-employment
