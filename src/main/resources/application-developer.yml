info.app:
  name: Hmpps Education Employment Api
  version: 1.0

spring:
  application:
    name: hmpps-education-employment-api
  codec:
    max-in-memory-size: 10MB

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
api:
  base:
    url:
      oauth: https://sign-in-dev.hmpps.service.justice.gov.uk/auth

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${api.base.url.oauth}/.well-known/jwks.json
      client:
        provider:
          hmpps-auth:
            token-uri: ${api.base.url.oauth}/oauth/token

  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    url: 'jdbc:postgresql://localhost:5432/education-employment?sslmode=verify-full'
    username: education-employment
    password: education-employment
    hikari:
      pool-name: Release-Dates-DB-CP
      connectionTimeout: 1000
      validationTimeout: 500

  flyway:
    locations: classpath:/migration/postgres,classpath:/migration/common
    url: ${spring.datasource.url}
    user: education-employment
    password: education-employment

  sql:
    init:
      continue-on-error: true
prison:
  api:
    url: http://localhost:8080
server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    uk.gov.justice.hmpps: INFO

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

domain-events-sqs:
  provider: aws
  endpoint.region: eu-west-2
  aws:
    access:
      key:
        id: access_key_id
    secret:
      access:
        key: secret_access_key
    topic:
      arn: topic_arn
    dlq:
      access:
        key:
          id: dlq_access_key_id
      secret:
        access:
          key: dlq_secret_access_key

domain-events-sns:
  provider: aws
  region: eu-west-2
  aws:
    access:
      key:
        id: access_key_id
    secret:
      access:
        key: secret_access_key
    topic:
      arn: topic_arn

feature-toggles:
  sopc: true
