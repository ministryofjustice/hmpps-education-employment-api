version: "3"
services:
  hmpps-education-employment-api:
    build:
      context: .
    networks:
      - hmpps
    container_name: hmpps-education-employment-api
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=developer

#  hmpps-auth:
